<h2>小林 顕作</h2>
<h3>演出部<span></span></h3>
<p>
俳優・脚本家・演出家・ダンサー。東京都出身、日本大学芸術学部卒。1996年『宇宙レコード』を旗揚げ。同年、近藤良平と共にダンスカンパニー『コンドルズ』を立ち上げ、コント部分の脚本を全て担当している。<br>
<br>
［主な経歴］<br>
NHK教育テレビ『みいつけた！』のオフロスキー役として注目を集める中、舞台『帝一の國』や『パタリロ』の演出家としても活躍。阿佐ヶ谷スパイダース、ジャニーズの舞台、劇団EXILEなど客演多数。最近ではNHK大河ドラマ『真田丸』において、明石全登役として出演。
</p>
